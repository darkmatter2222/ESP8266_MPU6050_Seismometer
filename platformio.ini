[platformio]
; Pick your default environment (you can override at the CLI with -e)
default_envs = nodemcuv2

[env:nodemcuv2]
; Platform and board
platform    = espressif8266
board       = nodemcuv2

; Use the Arduino framework
framework   = arduino

; Serial Monitor speed
monitor_speed = 115200

; (Optional) If your code lives at the repo root rather than /src:
; src_dir    = .

; (Optional) Any library dependencies from PlatformIO Registry or GitHub:
; lib_deps =
;     jrowberg/I2Cdev @ ^1.1.0
;     https://github.com/jrowberg/i2cdevlib.git

; (Optional) Custom build flags:
; build_flags = -DUSE_FAST_MATH
